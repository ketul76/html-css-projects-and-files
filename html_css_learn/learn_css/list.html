<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style With List and table</title>
    <style>
        ul{
            list-style-type: square;
            list-style-position: inside;
        }
        ol{
            list-style-type :upper-latin;
        }
    </style>
</head>
<body>
    <ul>Computer Subjects
        <li>DSA</li>
        <li>OS</li>
        <li>Compiler</li>
        <li>DBMS</li>
    </ul>
    <ol>Marks Of Subjects
        <li>DSA:30</li>
        <li>OS:40</li>
        <li>Compiler:50</li>
        <li>DBMS:90</li>
    </ol>
</body>
</html>
